<ng-template (ngModel)="(trainingModel)" #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      {{ trainingModel.title }}
    </h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="d('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <div class="text-center">
      <img class="w-50" src="{{ trainingModel.url }}" alt="" />
      <p>{{ trainingModel.description }}</p>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-success"
      (click)="isRegistered(trainingModel.id)"
    >
      Quero fazer este curso
    </button>
  </div>
</ng-template>

<div class="container">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <nav aria-label="breadcrumb">
        <p class="text-end"><a routerLink="/login">&#171; voltar</a></p>
        <ol class="breadcrumb w-100">
          <li class="breadcrumb-item active" aria-current="page">Home</li>
        </ol>
      </nav>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10 d-flex home">
      <form (change)="filtrar()">
        <input
          [(ngModel)]="category"
          type="radio"
          name="categoria"
          class="btn-check"
          id="todos"
          autocomplete="off"
          value="todos"
          checked
        />
        <label class="btn btn-outline-primary m-1" for="todos">Todos</label>

        <input
          [(ngModel)]="category"
          type="radio"
          name="categoria"
          class="btn-check"
          id="tecnologia"
          autocomplete="off"
          value="tecnologia"
        />
        <label class="btn btn-outline-primary m-1" for="tecnologia"
          >Tecnologia</label
        >

        <input
          [(ngModel)]="category"
          type="radio"
          name="categoria"
          class="btn-check"
          id="financas"
          autocomplete="off"
          value="financas"
        />
        <label class="btn btn-outline-primary m-1" for="financas"
          >Finan√ßas</label
        >

        <input
          [(ngModel)]="category"
          type="radio"
          name="categoria"
          class="btn-check"
          id="idioma"
          autocomplete="off"
          value="idioma"
        />
        <label class="btn btn-outline-primary m-1" for="idioma">Idioma</label>

        <input
          [(ngModel)]="category"
          type="radio"
          name="categoria"
          class="btn-check"
          id="marketing"
          autocomplete="off"
          value="marketing"
        />
        <label class="btn btn-outline-primary m-1" for="marketing"
          >Marketing</label
        >
      </form>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <div class="d-flex flex-wrap justify-content-center">
        <div *ngIf="cardSize == 0" class="alert alert-primary my-4" role="alert">
          <h4>Nenhum item nessa categoria!</h4> 
        </div>
        <pro-item-training
          [item]="training"
          class="col-md-2 m-2 mt-4"
          *ngFor="let training of filters | slice:(page-1) * pageSize : page * pageSize"
          (click)="openXl(content, training)"
        ></pro-item-training>
      </div>
    </div>
  </div>
</div>

<ngb-pagination
  class="d-flex justify-content-center mt-5"
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="cardSize"
  *ngIf="cardSize > 0">
</ngb-pagination>
